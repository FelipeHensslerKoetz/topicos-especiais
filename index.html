<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container" class="line">
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <legend>Efetuar Registros:</legend>
                        <form>
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="nome" name="nome" required>
                            <br><br>
                            <label for="data_nascimento">Data de Nascimento:</label><br>
                            <input type="date" id="data_nascimento"
                                name="data_nascimento"> <br/><br/>

                                    <label for="email">Email:</label><br>
                                    <input type="email" id="email" name="email"
                                        required>
                                    <br/><br/>

                                            <label for="senha">Senha:</label><br>
                                            <input type="password" id="senha"
                                                name="senha"> <br/><br/>

                                                    <label for="sexo">Sexo:</label><br>
                                                    <select name="sexo"
                                                        id="sexo" required>
                                                        <option
                                                            value="masculino">Masculino</option>
                                                        <option
                                                            value="feminino">Feminino</option>
                                                    </select><br><br>

                                                    <label
                                                        for="telefone_residencial">Telefone
                                                        Residencial:</label><br>
                                                    <input type="number"
                                                        id="telefone_residencial"
                                                        name="telefone_residencial"
                                                        required>
                                                    <br/><br/>

                                                            <label
                                                                for="celular">Celular:</label><br>
                                                            <input type="number"
                                                                id="celular"
                                                                name="celular"
                                                                required>
                                                            <br/><br/>

                                                                    <label
                                                                        for="fumante">Fumante:</label><br>
                                                                    <select
                                                                        name="fumante"
                                                                        id="fumante"
                                                                        required>
                                                                        <option
                                                                            value="sim">Sim</option>
                                                                        <option
                                                                            value="não">Não</option>
                                                                    </select><br><br>
                                                                    <label
                                                                        for="municipio_origem">Municípo
                                                                        de
                                                                        Origem:</label><br>
                                                                    <input
                                                                        type="text"
                                                                        id="municipio_origem"
                                                                        name="municipio_origem"
                                                                        required>
                                                                    <br/><br/>
                                                                            <div>
                                                                                <button>Cancelar</button>
                                                                                <button
                                                                                    type="submit">Gravar</button>
                                                                            </div>
                                                                        </form>
                                                                    </fieldset>
                                                                </div>
                                                                <div
                                                                    class="col-6">
                                                                    <fieldset>
                                                                        <legend>Dados:
                                                                        </legend>
                                                                        <legend>Efetuar
                                                                            Registros:</legend>
                                                                        <label
                                                                            for="nome">Nome:</label><br>
                                                                        <input
                                                                            type="text"
                                                                            id="nome"
                                                                            name="nome"
                                                                            disabled>
                                                                        <br><br>
                                                                        <label
                                                                            for="data_nascimento">Data
                                                                            de
                                                                            Nascimento:</label><br>
                                                                        <input
                                                                            type="date"
                                                                            id="data_nascimento"
                                                                            name="data_nascimento"
                                                                            disabled>
                                                                        <br/><br/>
                                                                                <label
                                                                                    for="email">Email:</label><br>
                                                                                <input
                                                                                    type="email"
                                                                                    id="email"
                                                                                    name="email"
                                                                                    disabled>
                                                                                <br/><br/>
                                                                                        <label
                                                                                            for="senha">Senha:</label><br>
                                                                                        <input
                                                                                            type="password"
                                                                                            id="senha"
                                                                                            name="senha"
                                                                                            disabled>
                                                                                        <br/><br/>
                                                                                                <label
                                                                                                    for="sexo">Sexo:</label><br>
                                                                                                <select
                                                                                                    name="sexo"
                                                                                                    id="sexo"
                                                                                                    disabled>
                                                                                                    <option
                                                                                                        value="masculino">Masculino</option>
                                                                                                    <option
                                                                                                        value="feminino">Feminino</option>
                                                                                                </select><br><br>
                                                                                                <label
                                                                                                    for="telefone_residencial">Telefone
                                                                                                    Residencial:</label><br>
                                                                                                <input
                                                                                                    type="number"
                                                                                                    id="telefone_residencial"
                                                                                                    name="telefone_residencial"
                                                                                                    disabled>
                                                                                                <br/><br/>
                                                                                                        <label
                                                                                                            for="celular">Celular:</label><br>
                                                                                                        <input
                                                                                                            type="number"
                                                                                                            id="celular"
                                                                                                            name="celular"
                                                                                                            disabled>
                                                                                                        <br/><br/>
                                                                                                                <label
                                                                                                                    for="fumante">Fumante:</label><br>
                                                                                                                <select
                                                                                                                    name="fumante"
                                                                                                                    id="fumante"
                                                                                                                    disabled>
                                                                                                                    <option
                                                                                                                        value="sim">Sim</option>
                                                                                                                    <option
                                                                                                                        value="não">Não</option>
                                                                                                                </select><br><br>
                                                                                                                <label
                                                                                                                    for="municipio_origem">Municípo
                                                                                                                    de
                                                                                                                    Origem:</label><br>
                                                                                                                <input
                                                                                                                    type="text"
                                                                                                                    id="municipio_origem"
                                                                                                                    name="municipio_origem"
                                                                                                                    disabled>
                                                                                                                <br/><br/>
                                                                                                                        <div>
                                                                                                                            <button>Limpar</button>
                                                                                                                        </div>
                                                                                                                    </fieldset>
                                                                                                                </fieldset>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </body>
                                                                                            </html>
